apiVersion: apps/v1
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.webgoat_server.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Values.webgoat_server.name }} 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.webgoat_server.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.webgoat_server.name }} 
    spec:
      volumes:
        - name: webgoat-volume-1
          #persistentVolumeClaim:
          #  claimName: {{ .Values.webgoat_server.name }}-pvc 
      containers:
        - resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "0.5"
          name: webgoat
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          image: {{ .Values.webgoat_server.image }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: webgoat-volume-1
              mountPath: /home/webgoat/.webgoat-8.2.3-SNAPSHOT 
          terminationMessagePolicy: File
          envFrom:
            - configMapRef:
                name: {{ .Values.webgoat_server.name }}-configmap 
            - secretRef:
                name: {{ .Values.webgoat_server.name }}-secret      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
